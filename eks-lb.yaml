apisix:
  gateway:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-internal: "true"

apisixDashboard:
  ingress:
    exprs:
      subject:
        opValue: ".+:9000"

wolf:
  wolf:
    service:
      dashboard:
        ingress:
          exprs:
            subject:
              opValue: ".+:12180"

ui:
  ingress:
    exprs:
      subject:
        opValue: ".+"

